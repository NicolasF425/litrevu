{% extends 'base_connected.html' %}

{% block content %}

    <div class="div_border_internal">
        <form method="post" enctype="multipart/form-data">
            <h2 class="center">{{ message }}</h2>
            <label>Titre</label>
            <p>{{ ticket_form.title }}</p>
            <label>Description</label>
            <p>{{ ticket_form.description }}</p>
            <label>Image</label>
            <p>{{ ticket_form.image }}</p>
            {% csrf_token %}
            <button type="submit" class="button">Publier</button>
        </form>
    </div>

{% endblock content %}
