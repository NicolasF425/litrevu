{% extends 'base_connected.html' %}

{% block content %}

<h1>Liste des critiques</h1>

<ul>
    {% for review in reviews %}
        <li>
            {{ review.headline }}
            <a href="{% url 'edit_review' review.id %}">Modifier</a>
            <a href="{% url 'delete_review' review.id %}">Supprimer</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
